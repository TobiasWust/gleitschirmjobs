<html>

<head></head>

<body>
  <form name="contact" data-netlify="true" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <input name="name" type="text" />
    <input name="email" type="text" />
    <input name="message" type="text" />
  </form>

  <form name="post" data-netlify="true" hidden>
    <input type="hidden" name="form-name" value="post" />
    <input type="text" name="listingType" />
    <input name="title" type="text" />
    <input name="company" type="text" />
    <input name="companyUrl" type="text" />
    <input name="location" type="text" />
    <textarea name="description"></textarea>
    <input type="text" name="jobUrl" />
    <select name="categoryId">
      <option value="0"></option>
      <option value="1"></option>
      <option value="2"></option>
      <option value="3"></option>
      <option value="4"></option>
    </select>
    <input name="fulltime" type="text" />
    <input name="parttime" type="text" />
    <input name="freelance" type="text" />
    <input name="email" type="text" />
  </form>

  <form name="apply" data-netlify="true" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <input name="jobId" type="text" />
    <input name="name" type="text" />
    <input name="email" type="text" />
    <input name="message" type="text" />
  </form>
</body>

</html>
